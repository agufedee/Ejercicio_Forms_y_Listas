<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body>

    <h1>Formulario de Registro</h1>

    <form action="">
        <label for="">Nombre: 
            <input type="text">
        </label>

        <p></p>
        
        <label for="">Apellidos: 
            <input type="text">
        </label>

        <p></p>

        <label for="">Sexo: 
            <input type="radio" name="Hombre" id="man">Hombre
            <input type="radio" name="Mujer" id="woman">Mujer
        </label>

        <p></p>

        <label for="">Correo: 
            <input type="email" name="mail" id="correo">
        </label>

        <p></p>

        <label for="">Poblacion: 
            <select name="sel" id="poblacion">
                <option value="">Alicante</option>
            </select>
        </label>

        <p></p>

        <label for="">Descripcion: 
            <textarea name="descripcion" id="desc" cols="60" rows="5"></textarea>
        </label>

        <p></p>

        <input type="checkbox" name="" id=""> Deseo recibir info sobre novedadesy ofertas

        <p></p>

        <input type="checkbox" name="" id=""> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.

        <p></p>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
